<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=mail" />
    <title>Contact – Noora's Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="images\logo.svg">
    
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm fw-bold" aria-label="Main Navigation">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#">Noora's Gallery</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>


    <!-- Contact Section -->
    <main class="container my-5 py-5 rounded shadow">
        <h1 class="display-4 fw-bold text-center mb-5">Contact Me</h1>

        <p class="text-center mb-4">
            Feel free to get in touch using the form below.
        </p>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="container mt-5">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Other ways to reach me</h5>
                    <br>
                         <p class="card-text">
                            <a href="mailto:noora@example.com" class="contact-social">
                            <img src="images\email.svg" alt="Email" width="24" height="24"> Email: noora@example.com
                            </a>
                        </p>
                        <p class="card-text">
                            <a href="https://www.instagram.com/nooraloukkaanhuhta" target="_blank" class="contact-social">
                            <img src="images\instagram.svg" alt="Instagram" width="24" height="24"> Instagram: nooraloukkaanhuhta
                            </a>
                        </p> 
                </div>
            </div>
        </div>
        
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 mt-5">
        <p class="mb-1">&copy; 2025 Noora – Photo Gallery</p>
        <p class="mb-0"> Built with Bootstrap 5 </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
